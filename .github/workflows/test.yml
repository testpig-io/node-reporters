name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    env:
      TESTPIG_API_KEY: ${{ secrets.TESTPIG_API_KEY}}
      TESTPIG_DEBUG_LOGS: false
      TESTPIG_PROJECT_ID: ee47c
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Install Playwright browsers
      run: npx playwright install

    - name: Build packages
      run: npx lerna run build
      
    - name: Run tests for all packages
      run: | 
        npx lerna run test --scope=@testpig/core --scope=@testpig/shared --scope=@testpig/cypress-tests --scope=@testpig/jest-tests --scope=@testpig/mocha-tests --scope=@testpig/playwright-tests --scope=@testpig/vitest-tests --scope=@testpig/webdriverio-tests
